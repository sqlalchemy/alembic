name: Run tests

on:
  # run on push in main or rel_* branches excluding changes are only on doc or example folders
  push:
    branches:
      - main
      - "rel_*"
      # branches used to test the workflow
      - "workflow_test_*"
    paths-ignore:
      - "docs/**"

env:
  # global env to all steps
  TOX_WORKERS: -n2

permissions:
  contents: read

jobs:
  run-test:
    name: ${{ matrix.python-version }}-${{ matrix.sqlalchemy }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # run this job using this matrix, excluding some combinations below.
      matrix:
        os:
          - "ubuntu-22.04"
          - "windows-latest"
          - "macos-latest"
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        sqlalchemy:
          - sqla14
          - sqla20
          - sqlamain
        exclude:
          # sqla14 does not support 3.13+
          - sqlalchemy: sqla14
            python-version: "3.13"


      fail-fast: false

    # steps to run in each job. Some are github actions, others run shell commands
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade nox setuptools
          pip list

      - name: Run tests
        run: nox -t py-${{ matrix.sqlalchemy }}

  run-pep484:
    name: pep484-${{ matrix.python-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        python-version:
          - "3.12"
          - "3.13"

      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade nox setuptools
          pip list

      - name: Run nox pep484
        run: nox -s pep484
